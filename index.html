<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/logic.js"></script>

</head>

<div class="container">
        <div class="jumbotron jumbotron-fluid text-center bottom">
            <h1 class=>Train Schedule</h1>
        </div>
    </div>

    <div class="container-fluid">

        <video autoplay loop id="video-background" muted plays-inline>
            <source src="https://ak3.picdn.net/shutterstock/videos/22512283/preview/stock-footage-an-interior-view-of-the-doors-on-a-new-york-city-subway-car-as-they-open-at-the-platform.webm"
                type="video/mp4">
        </video>
        <div class="row top"> </div>

        <div class="col-md-12">
            <div id="table-display">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency(min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="information"></tbody>
                    <td></td>
                </table>
            </div>

            <form id="myForm">
                <div class="form-group">
                    <label for="trainName-box">Train Name</label>
                    <input type="text" class="form-control" id="train-name" aria-describedby="inputText" placeholder="Enter a train name">
                </div>
                <div class="form-group">
                    <label for="destination-box">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Enter a destination">
                </div>
                <div class="form-group">
                    <label for="time-box">First Train Time(HH:mm - military time)</label>
                    <input type="text" class="form-control" id="time" placeholder="Enter a time">
                </div>
                <div class="form-group">
                    <label for="frequency-box">Frequency(min)</label>
                    <input type="text" class="form-control" id="frequency" placeholder="Enter the train frequency">
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                <button type="submit" class="btn btn-primary" id="clear">Clear</button>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
